<!DOCTYPE html>
<html>
<head>
	<title>Calculator(easy to embed)</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="calculator">
	<row class="b o0">
		<button class="number d0">0</button>
    <button class="number lp">(</button>
    <button class="number rp">)</button>
		<button class="equals operator">=</button> 	
	</row>

	<row class="b o1">
		<button class="number d1">1</button>
		<button class="number d2">2</button>
		<button class="number d3">3</button>
		<button class="add operator">+</button>
	</row>


	<row class="b o2">
		<button class="number d4">4</button>
		<button class="number d5">5</button>
		<button class="number d6">6</button>
		<button class="subtract operator">-</button>
	</row>

	<row class="b o3">
		<button class="number d7">7</button>
		<button class="number d8">8</button>
		<button class="number d9">9</button>
		<button class="multiply operator">*</button>
	</row>

	<row class="b o4">
		<button class="number clear">C</button>         
		<button class="number bkspc">←</button>
    <button class='number exponent'>^</button>
		<button class="divide operator">÷</button>
	</row>
	<row class='o5'><input class='inputArea' placeholder="input"  value='0'/></row>		
</div>
<script src = './script.js'></script>
</body>
</html>
